<h1>Nacionalidade</h1>
Sou natural do: <input type="string" name="txtpais" id="txtpais">
<input type="button" value="verificar" onclick="origem()">
<div id="res">

</div>

<script>
    function origem() {
        var txtp = window.document.querySelector('input#txtpais')

        var res = window.document.querySelector('div#res')

        var pais = String(txtp.value)

        res.innerHTML = `Vivendo em <strong>${pais}</strong>`

        if (pais != "brasil") {
            res.innerHTML += `<p> Voce não é Brasileiro</p>`
        }else {
            res.innerHTML += `<p> Voce é Brasileiro</p>`
        }

    }
</script>
